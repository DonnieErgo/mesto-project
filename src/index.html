<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Проект Место</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yandex Praktikum 4 project">
    <meta name="keywords" content="HTML5, CSS, Portfolio, Flexbox, Grid">
    <meta name="author" content="Михаил Ненашев">
  </head>

  <body class="page">

    <!-- Header -->
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="логотип Место" class="header__logo">
    </header>

    <main class="main">

      <!-- Profile -->
      <section class="profile">
        <img src="<%=require('./images/profile-pic.png')%>" alt="фото" class="profile__avatar">
        <div class="profile__text-info">
          <div class="profile__wrapper">
            <h1 class="profile__name"></h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__job-title"></p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <!-- Elements -->
      <section class="elements">
        <template id="element-template">
          <article class="elements__element">
            <button type="button" class="elements__delete-button"></button>
            <img class="elements__image" alt="фото">
            <div class="elements__data">
              <h3 class="elements__header"></h3>
              <div class="elements__likes-wrapper">
                <button type="button" class="elements__like-button"></button>
                <p class="elements__like-counter"></p>
              </div>
            </div>
          </article>
        </template>
      </section>

      <!-- Profile popup -->
      <section class="popup edit-name">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <form name="profile" class="popup__form edit-form" novalidate>
            <fieldset class="popup__profile-info">
              <div class="popup__input-wrap">
                <input type="text" name="name" placeholder="Ваше имя" class="popup__form-input input-name"
                id="name-input"
                minlength="2" maxlength="40" required>
                <span class="popup__error name-input-error"></span>
              </div>
              <div class="popup__input-wrap">
                <input type="text" name="title" placeholder="О себе" class="popup__form-input input-title"
                id="title-input"
                minlength="2" maxlength="200" required>
                <span class="popup__error title-input-error"></span>
              </div>
            </fieldset>
            <button type="submit" class="popup__button-save popup__button-save-edit">Сохранить</button>
          </form>
        </div>
      </section>

      <!-- Add card popup -->
      <section class="popup add-card">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h2 class="popup__form-title">Новое место</h2>
          <form name="card" class="popup__form add-form" novalidate>
            <fieldset class="popup__profile-info">
              <div class="popup__input-wrap">
                <input type="text" name="picname" placeholder="Название" class="popup__form-input input-imgname"
                id="picname-input"
                minlength="2" maxlength="30" required>
                <span class="popup__error picname-input-error"></span>
              </div>
              <div class="popup__input-wrap">
                <input type="url" name="link" placeholder="Ссылка на картинку" class="popup__form-input input-link"
                id="link-input" required>
                <span class="popup__error link-input-error"></span>
              </div>
            </fieldset>
            <button type="submit" class="popup__button-save popup__button-save-add">Создать</button>
          </form>
        </div>
      </section>

      <!-- Card popup -->
      <section class="popup card-zoom">
        <figure class="popup__zoom-container">
          <button type="button" class="popup__close-button"></button>
          <img class="popup__img" alt="фото">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </section>

    </main>

    <!-- Footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021. Mikhail Nenashev</p>
    </footer>

  </body>
