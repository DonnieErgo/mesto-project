<!doctype html><html lang="ru"><head><title>Проект Место</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Yandex Praktikum 4 project"><meta name="keywords" content="HTML5, CSS, Portfolio, Flexbox, Grid"><meta name="author" content="Михаил Ненашев"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="логотип Место" class="header__logo"></header><main class="main"><section class="profile"><button class="profile__avatar-btn"><img src="a57487a45c6eec269904.png" alt="фото" class="profile__avatar"></button><div class="profile__text-info"><div class="profile__wrapper"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button"></button></div><p class="profile__job-title"></p></div><button type="button" class="profile__add-button"></button></section><section class="elements"><template id="element-template"><article class="elements__element"><button type="button" class="elements__delete-button"></button> <img class="elements__image" alt="фото"><div class="elements__data"><h3 class="elements__header"></h3><div class="elements__likes-wrapper"><button type="button" class="elements__like-button"></button><p class="elements__like-counter"></p></div></div></article></template></section><section class="popup edit-name"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__form-title">Редактировать профиль</h2><form name="profile" class="popup__form edit-form" novalidate><fieldset class="popup__profile-info"><div class="popup__input-wrap"><input name="name" placeholder="Ваше имя" class="popup__form-input input-name" id="name-input" minlength="2" maxlength="40" required> <span class="popup__error name-input-error"></span></div><div class="popup__input-wrap"><input name="title" placeholder="О себе" class="popup__
