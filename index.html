<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Проект Место</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yandex Praktikum third project">
    <meta name="keywords" content="HTML5, CSS, Portfolio, Flexbox, Grid">
    <meta name="author" content="Михаил Ненашев">
    <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body class="page">

    <header class="header">
      <img src="./images/logo-white.png" alt="логотип Место" class="header__logo">
    </header>

    <main class="main">

      <section class="profile">
        <img src="./images/profile-pic.jpg" alt="фото" class="profile__avatar">
        <div class="profile__text-info">
          <div class="profile__wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__job-title">Исследователь Океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="popup popup_active">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <form name="form-profile-edit" class="popup__form">
            <fieldset class="popup__profile-info">
              <input type="text" name="full-name" placeholder="Жак-Ив Кусто" class="popup__form-input">
              <input type="text" name="title" placeholder="Исследователь Океана" class="popup__form-input">
            </fieldset>
          </form>
          <button type="submit" class="popup__button-save">Сохранить</button>
        </div>
      </section>

      <section class="elements">
        <article class="elements__element">
          <img class="elements__image" src="./images/pic-1.jpg" alt="фото">
          <div class="elements__data">
            <h3 class="elements__header">Карачаевск</h3>
            <button type="button" class="elements__like-button"></button>
          </div>
        </article>

        <article class="elements__element">
          <img class="elements__image" src="./images/pic-2.jpg" alt="фото">
          <div class="elements__data">
            <h3 class="elements__header">Гора Эльбрус</h3>
            <button type="button" class="elements__like-button"></button>
          </div>
        </article>

        <article class="elements__element">
          <img class="elements__image" src="./images/pic-3.jpg" alt="фото">
          <div class="elements__data">
            <h3 class="elements__header">Домбай</h3>
            <button type="button" class="elements__like-button"></button>
          </div>
        </article>

        <article class="elements__element">
          <img class="elements__image" src="./images/pic-1.jpg" alt="фото">
          <div class="elements__data">
            <h3 class="elements__header">Карачаево-Черкесия</h3>
            <button type="button" class="elements__like-button"></button>
          </div>
        </article>

        <article class="elements__element">
          <img class="elements__image" src="./images/pic-2.jpg" alt="фото">
          <div class="elements__data">
            <h3 class="elements__header">Карачаевск</h3>
            <button type="button" class="elements__like-button"></button>
          </div>
        </article>

        <article class="elements__element">
          <img class="elements__image" src="./images/pic-3.jpg" alt="фото">
          <div class="elements__data">
            <h3 class="elements__header">Гора Эльбрус</h3>
            <button type="button" class="elements__like-button"></button>
          </div>
        </article>

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021. Mikhail Nenashev</p>
    </footer>

  </body>
