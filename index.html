<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Проект Место</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yandex Praktikum 4 project">
    <meta name="keywords" content="HTML5, CSS, Portfolio, Flexbox, Grid">
    <meta name="author" content="Михаил Ненашев">
    <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body class="page">

    <header class="header">
      <img src="./images/logo.svg" alt="логотип Место" class="header__logo">
    </header>

    <main class="main">

      <section class="profile">
        <img src="./images/profile-pic.jpg" alt="фото" class="profile__avatar">
        <div class="profile__text-info">
          <div class="profile__wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__job-title">Исследователь Океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <template id="element-template">
          <article class="elements__element">
            <button type="button" class="elements__delete-button"></button>
            <img class="elements__image" alt="фото">
            <div class="elements__data">
              <h3 class="elements__header"></h3>
              <button type="button" class="elements__like-button"></button>
            </div>
          </article>
        </template>
      </section>

      <section class="popup edit-name">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <form name="profile" class="popup__form edit-form">
            <fieldset class="popup__profile-info">
              <input type="text" name="name" placeholder="Ваше имя" class="popup__form-input input-name" required>
              <input type="text" name="title" placeholder="Род занятий" class="popup__form-input input-title" required>
            </fieldset>
            <button type="submit" class="popup__button-save">Сохранить</button>
          </form>
        </div>
      </section>

      <section class="popup add-card">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h2 class="popup__form-title">Новое место</h2>
          <form name="card" class="popup__form add-form">
            <fieldset class="popup__profile-info">
              <input type="text" name="picname" placeholder="Название" class="popup__form-input input-imgname" required>
              <input type="url" name="link" placeholder="Ссылка на картинку" class="popup__form-input input-link" required>
            </fieldset>
            <button type="submit" class="popup__button-save">Создать</button>
          </form>
        </div>
      </section>

      <section class="popup card-zoom">
        <figure class="popup__zoom-container">
          <button type="button" class="popup__close-button"></button>
          <img class="popup__img" alt="фото">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021. Mikhail Nenashev</p>
    </footer>

    <script src="./scripts/initial-cards.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
